groups:
- neurodata_type_def: HolographicStimulusPattern
  neurodata_type_inc: NWBContainer
  doc: Excitation pattern of a single ROI.
  attributes:
  - name: description
    dtype: text
    doc: Human-readable description of the stimulation pattern
    required: false
- neurodata_type_def: HolographicStimulusSite
  neurodata_type_inc: OptogeneticStimulusSite
  doc: An extension of OptogeneticStimulusSite to include the geometrical representation
    for the stimulus.
  attributes:
  - name: effector
    dtype: text
    doc: Light-activated effector protein expressed by the targeted cell (eg. ChR2)
    required: false
  links:
  - target_type: HolographicStimulusPattern
    doc: link to the holographic stimulus pattern
    quantity: '?'
  - target_type: HolographicStimulationTarget
    doc: link to the holographic target
    quantity: '?'
- neurodata_type_def: HolographicSeries
  neurodata_type_inc: OptogeneticSeries
  doc: An extension of OptogeneticSeries to include the holographic representation
    for the stimulus.
  datasets:
  - name: data
    dtype: float
    shape:
    - null
    - null
    doc: The data values. May be 1D or 2D. The first dimension must be time. The optional
      second dimension represents ROIs
    quantity: '?'
  links:
  - name: rois
    target_type: DynamicTableRegion
    doc: link to the stimulated rois
    quantity: '?'
  - name: site
    target_type: HolographicStimulusSite
    doc: link to the holographic stimulus site
    quantity: '?'
